<!doctype html>
    <html>
    <head>
    <title>Jquery</title>
<meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

<style type="text/css">
<!--

<body>
<div id="circle"></div>

<script language="javascript">

});


</script>
