<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
<h1>Forms </h1>
<form id="form1" name="form1" method="post">
  <p>
  <label for="textfield">Username:</label>
  <input type="text" name="textfield" id="textfield">
  </p>
  <p>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password">
  </p>
  <p>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email">
  </p>
  <p>
    <label for="tel">Tel:</label>
    <input type="tel" name="tel" id="tel">
  </p>
  <p>
    Hobbies: 
    <input type="checkbox" name="checkbox" id="checkbox">
    <label for="checkbox">Dancing </label>
    <input type="checkbox" name="checkbox2" id="checkbox2">
    <label for="checkbox2">Singing </label>
    <input type="checkbox" name="checkbox3" id="checkbox3">
    <label for="checkbox3">Cricket </label>
    <input type="checkbox" name="checkbox4" id="checkbox4">
    <label for="checkbox4">Guitar </label>
  </p>
  <p>
    <label for="Hair color">Profession: </label>
    <select name="profession" id="profession">
    	<option value="">Select your profession</option>
        <option value="doctor">doctor</option>
        <option value="Businessman">Businessman</option>
        <option value="Engineer">Engineer</option>
        <option value="Lawyer">Lawyer</option>
    </select>
  </p>
  <p>
    <label for="Hair color">Hair color:</label>
    <select name="Hair color" size="5" multiple id="Hair color">
      <option value="">Select color</option>
      <option value="Black">Black color</option>
      <option value="Grey">Grey Color</option>
      <option value="Brown">Brown Color</option>
    </select>
  </p>
  <p>
    <label for="Description">Description:</label>
    <textarea name="Description" cols="75" rows="10" id="Description"></textarea>
  </p>
  <p>
    <input type="submit" name="submit" id="submit" value="post">
  </p>
  
  
  
  
</form>
<p>&nbsp;</p>

</body>
</html>
